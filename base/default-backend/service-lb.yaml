---
apiVersion: v1
kind: Service
metadata:
  labels:
    cilium-lb: true
    app.kubernetes.io/instance: default-backend
  name: nginx-service-lb
  namespace: default-backend
spec:
  type: LoadBalancer
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 80
  selector:
    app: nginx
