---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager

resources:
- namespace.yaml

helmCharts:
- name: cert-manager
  namespace: cert-manager
  releaseName: cert-manager
  version: 1.17.1
  repo: https://charts.jetstack.io
  includeCRDs: true
  skipHooks: true
  skipTests: true
  valuesFile: values.yaml
