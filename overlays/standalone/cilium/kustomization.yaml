---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: cilium
  namespace: kube-system
  releaseName: cilium
  version: 1.18.1
  repo: https://helm.cilium.io/
  includeCRDs: true
  skipHooks: false
  skipTests: false
  valuesInline:
    l7Proxy: true
    operator:
      replicas: 1
    k8sServiceHost: localhost
    k8sServicePort: 7445
    gatewayAPI:
      enabled: true
      gatewayClass:
        create: false
    nodePort:
      enabled: true
    kubeProxyReplacement: true
    cni:
      exclusive: true
    securityContext:
      capabilities:
        ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
        cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

resources:
  - ciliumgatewayclassconfigs.yaml
  - gatwayclass.yaml
